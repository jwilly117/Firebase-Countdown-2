<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase</title>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase.js"></script>


    <style>
        #count{
            text-align: center;
        }
        .jumbotron{
            background-color: rgb(47, 56, 133);
            color: white;
        }
        .progress{
            height: 30px;
        }
    </style>
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Row for Jumbotron -->
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-4">Click To Countdown</h1>
                <p class="lead">This is a simple app pulling a couple of values from a firebase realtime database. Try using it from multiple browser windows at the same time!</p>
                <hr>
                <h3 id="count"><span id="click-value"></span> Remaining</h3>
              </div>
        </div>

        <!-- Row for buttons and Progress bar -->
        <div class="row">
            <div class="col-md-4">
                <!-- Add the buttons for reset and countdown -->
                <button type="button" class="btn btn-primary" id="click-button">Click ME!</button>
                <button type="button" class="btn btn-danger" id="restart">Reset Count</button>

            </div>
            <div class="col-md-8">
                <!-- Add code for progress bar here -->
                <div class="progress">
                    <div class="progress-bar" id="progress" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
            </div>
            
        </div>

        <hr>
        <!-- Row to tell how many people are watching -->
        <div class="row">
            <div class="col-md-2">

            </div>
            <div class="col-md-8"><h3>
                <span id="numWatchers"></span> People are watching you click!
            </h3>

            </div>
            <div class="col-md-2">
                
            </div>
        </div>

        <div class="row">
            
        </div>

    </div>

    <!-- Link to script -->
    <script src="app.js"></script>
</body>
</html>
